<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Initiatives Dashboard</title>
  <style>
    body {
      background-color: #0b1120;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #f472b6;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #38bdf8;
    }
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .category {
      background: #1e293b;
      border-radius: 10px;
      padding: 1.5rem;
      width: 360px;
    }
    .initiative {
      margin-bottom: 1rem;
    }
    .initiative span {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      font-size: 0.95rem;
    }
    .bar {
      background: #334155;
      border-radius: 10px;
      height: 10px;
      margin-top: 0.25rem;
      overflow: hidden;
    }
    .fill {
      background: #a855f7;
      height: 10px;
    }
  </style>
</head>
<body>
  <h1>Interactive Initiatives Dashboard</h1>
  <div class="dashboard" id="dashboard"></div>

  <script>
    async function loadDashboard() {
      const res = await fetch('/data');
      const data = await res.json();
      const container = document.getElementById('dashboard');

      Object.entries(data).forEach(([category, items]) => {
        const section = document.createElement('div');
        section.className = 'category';
        const heading = document.createElement('h2');
        heading.textContent = category;
        section.appendChild(heading);

        items.forEach(({ title, percent }) => {
          const div = document.createElement('div');
          div.className = 'initiative';
          div.innerHTML = `
            <span>
              <span>${title}</span>
              <span>${percent}%</span>
            </span>
            <div class="bar">
              <div class="fill" style="width: ${percent}%;"></div>
            </div>
          `;
          section.appendChild(div);
        });

        container.appendChild(section);
      });
    }

    loadDashboard();
  </script>
</body>
</html>
